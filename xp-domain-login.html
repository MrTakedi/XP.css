<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log On to Windows</title>
    
    <link rel="shortcut icon" href="https://cdn.kawaiicdn.net/apps/unifiedsso/assets/favicon_2.ico" type="image/x-icon">
    
    <!-- XP.css for authentic Windows XP styling -->
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <!-- Fallback to local build if unpkg is blocked -->
    <link rel="stylesheet" href="dist/XP.css">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            /* Classic Windows XP blue background */
            background: linear-gradient(to bottom, #5a8cc4 0%, #3771b8 50%, #2c5fa0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Tahoma", "MS Sans Serif", sans-serif;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-window {
            width: 420px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .window-body {
            padding: 20px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
        }
        
        .windows-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        
        .welcome-text {
            font-size: 14px;
            font-weight: bold;
            color: #000080;
            margin: 5px 0;
        }
        
        .instruction-text {
            font-size: 11px;
            color: #000;
            margin: 5px 0;
        }
        
        .field-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .field-row label {
            width: 90px;
            text-align: right;
            margin-right: 10px;
            font-size: 11px;
        }
        
        .field-row input,
        .field-row select {
            flex: 1;
            min-width: 0;
        }
        
        .button-row {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #808080;
        }
        
        .button-row button {
            min-width: 75px;
        }
        
        /* Hidden loader overlay */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loader-overlay.active {
            display: flex;
        }
        
        .loader-content {
            background: white;
            padding: 30px;
            border: 2px solid #0054E3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .loader-text {
            margin-top: 15px;
            font-size: 12px;
            color: #000;
        }
        
        /* Spinner animation */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0054E3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .help-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .help-link button {
            background: none;
            border: none;
            color: #000080;
            text-decoration: underline;
            cursor: pointer;
            font-size: 11px;
            padding: 0;
        }
        
        .help-link button:hover {
            color: #0000FF;
        }
    </style>
</head>
<body>

<!-- Loading overlay -->
<div class="loader-overlay" id="loader">
    <div class="loader-content">
        <div class="spinner"></div>
        <div class="loader-text">Logging on...</div>
    </div>
</div>

<div class="login-container">
    <div class="window login-window">
        <div class="title-bar">
            <div class="title-bar-text">Log On to Windows</div>
            <div class="title-bar-controls">
                <button aria-label="Close" disabled></button>
            </div>
        </div>
        
        <div class="window-body">
            <div class="logo-section">
                <img class="windows-logo" 
                     src="https://cdn.kawaiicdn.net/cdn/i/png/s_346b79a57743ff0b6aab345aa27072507a1320a9964fab015bea1357c39f8419324457b1e114c60c.png?sz=120" 
                     alt="Windows Logo"
                     onerror="this.style.display='none'">
                <div class="welcome-text">Log On to Windows</div>
                <div class="instruction-text">Enter your user name and password</div>
            </div>
            
            <form id="login-form">
                <div class="field-row">
                    <label for="username">User name:</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <div class="field-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="field-row">
                    <label for="domain">Log on to:</label>
                    <select id="domain" name="domain">
                        <option value="KawaiiGDN">KawaiiGDN Domain</option>
                        <option value="xbox">Xbox Network</option>
                        <option value="discord">Discord</option>
                        <option value="google-oauth2">Google</option>
                        <option value="windowslive">Microsoft Account</option>
                        <option value="line">LINE</option>
                        <option value="weibo">Weibo</option>
                        <option value="vnode">VersatileNode Network</option>
                    </select>
                </div>
                
                <div class="button-row">
                    <button type="button" id="help-button">Help</button>
                    <button type="submit">OK</button>
                </div>
            </form>
            
            <div class="help-link">
                <button type="button" id="options-button">Options &gt;&gt;</button>
            </div>
        </div>
    </div>
</div>

<script>
//<![CDATA[

// Parse Auth0 configuration from the embedded config
// Handle both Auth0 hosted page context and standalone testing
let config, originalParams;
try {
    config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));
    config.extraParams = config.extraParams || {};
    originalParams = new URLSearchParams(config.extraParams);
    originalParams.set('redirect_uri', config.callbackURL);
    originalParams.set('client_id', config.clientID);
} catch (e) {
    // Fallback for testing outside of Auth0 context
    config = { extraParams: {} };
    originalParams = new URLSearchParams();
    console.log('Running in test mode - Auth0 config not available');
}

const DomainLoginApp = {
    loader: null,
    
    init: function() {
        this.loader = document.getElementById('loader');
        
        // Form submission handler
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            this.handleLogin();
        });
        
        // Help button handler
        document.getElementById('help-button').addEventListener('click', () => {
            alert('For assistance, please contact your system administrator or organization\'s IT help desk.');
        });
        
        // Options button handler (could expand to show more options)
        document.getElementById('options-button').addEventListener('click', () => {
            alert('Additional login options:\n\n' +
                  '• Use the dropdown to select your organization domain\n' +
                  '• Contact your administrator if you forgot your password\n' +
                  '• Ensure you are connected to the network');
        });
    },
    
    showLoader: function() {
        this.loader.classList.add('active');
    },
    
    hideLoader: function() {
        this.loader.classList.remove('active');
    },
    
    handleLogin: function() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const domain = document.getElementById('domain').value;
        
        if (!username || !password) {
            alert('Please enter both user name and password.');
            return;
        }
        
        this.showLoader();
        
        // Check if we're in Auth0 context or test mode
        if (!config.clientID) {
            // Test mode - just show what would happen
            setTimeout(() => {
                this.hideLoader();
                alert(`Test Mode:\nWould redirect to ${domain} login with username: ${username}`);
            }, 1500);
            return;
        }
        
        // Construct the Auth0 authorization URL
        const authUrl = new URL(window.location.origin + '/authorize');
        authUrl.search = originalParams.toString();
        authUrl.searchParams.set('connection', domain);
        
        // For domain-based logins, we can pass the username as a login hint
        // This is particularly useful for email-based domains
        if (username.includes('@')) {
            authUrl.searchParams.set('login_hint', username);
        } else {
            // For non-email usernames, we'll still pass it as a hint
            authUrl.searchParams.set('login_hint', username);
        }
        
        // In a real implementation, the password would be handled by Auth0's hosted login
        // For now, we redirect to the Auth0 authorize endpoint
        // The actual password authentication happens on Auth0's side
        
        // Redirect to Auth0
        window.location.href = authUrl.toString();
    },
    
    // Handle domain-specific routing based on username/email
    detectDomainFromUsername: function(username) {
        if (!username.includes('@')) {
            return null;
        }
        
        const domain = username.split('@')[1];
        const domainMap = {
            'kawaii.gdn': 'KawaiiGDN',
            'onxbox.net': 'xbox',
            'versatilenode.com': 'vnode',
            'versatilenode.net': 'vnode',
            'cgnetwork.uk': 'vnode',
            'my.blufort.net': 'vnode'
        };
        
        return domainMap[domain] || null;
    }
};

// Initialize the app when the DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => DomainLoginApp.init());
} else {
    DomainLoginApp.init();
}

//]]>
</script>

</body>
</html>
